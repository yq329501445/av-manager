me: Deploy to GitHub Pages

on:
    push:
          branches:
                  - gh-pages

          jobs:
              build:
                    runs-on: ubuntu-latest
                        steps:
                                - uses: actions/checkout@v3
                                      - name: Deploy
                                              uses: JamesIves/github-pages-deploy-action@v4
                                                      with:
                                                                  folder: .
                                                                            branch: gh-pages

